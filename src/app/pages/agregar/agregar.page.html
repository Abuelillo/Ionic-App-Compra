<ion-header class="ion-no-border">
    <ion-toolbar color="dark">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>

        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list>
        <ion-item color="dark">
            <ion-label position="floating">AÃ±adir a compra</ion-label>
            <ion-input (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list-header color="dark" *ngIf="lista.items.length > 0">
        <ion-label>Falta por comprar</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of lista.items;let i = index" class="animated fadeInDown">
        <ion-item color="dark">
            <ion-checkbox slot="start" color="danger" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>
        </ion-item>

        <ion-item-options side="end">
            <ion-item-option (click)="borrar(i)" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>

</ion-content>
